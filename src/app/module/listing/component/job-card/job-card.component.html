<div class="card job-card">
    <img [src]="job.company_logo" loading="lazy" alt="" class="logo" (error)="getPlaceholderImage()">
    <p class="date">{{job.created_at | when}} <i class="fas fa-circle"></i> {{job.type}}</p>
    <h3>{{job.title}}</h3>
    <h4>{{job.company}}</h4>
    <p class="location">{{job.location}}</p>
</div>
