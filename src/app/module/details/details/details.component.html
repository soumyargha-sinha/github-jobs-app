<div class="card job-header-card" *ngIf="job; else headerPlaceholder">
    <img [src]="job.company_logo" alt="" (error)="getPlaceholderImage()">
    <div class="company-title">
        <h3>{{job.company}}</h3>
        <p>{{job.company_url}}</p>
    </div>
    <div class="buttons">
        <app-button routerLink="/" btnType="btn-grey" leftIcon="chevron-left"></app-button>
        <app-button caption="Company Site" (click)="visitURL(job.company_url)" btnType="btn-blue"></app-button>
    </div>
</div>

<ng-template #headerPlaceholder>
    <div class="card job-header-card item" style="justify-content: space-between;">
        <ngx-skeleton-loader count="1" [theme]="{'height': '40px', 'width': '20rem', 'background-color': 'var(--placeholder)'}"></ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" [theme]="{'height': '40px', 'width': '20rem', 'background-color': 'var(--placeholder)'}"></ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" [theme]="{'height': '40px', 'width': '10rem', 'background-color': 'var(--placeholder)'}"></ngx-skeleton-loader>
    </div>
</ng-template>

<div class="card job-details-card" *ngIf="job; else detailsPlaceholder">
    <div class="job-title">
        <div class="title-details">
            <p class="date">{{job.created_at | when}} <i class="fas fa-circle"></i> {{job.type}}</p>
            <h2>{{job.title}}</h2>
            <p>{{job.location}}</p>
        </div>
        <div class="buttons">
            <app-button btnType="btn-blue" caption="Apply Now"></app-button>
        </div>
    </div>
    <p class="job-details" [innerHTML]="job.description | htmlProtect">
    </p>
</div>
<ng-template #detailsPlaceholder>
    <div class="card job-details-card item" style="justify-content: space-between;">
        <ngx-skeleton-loader count="1" [theme]="{'height': '40px', 'width': '70%', 'background-color': 'var(--placeholder)'}"></ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" [theme]="{'height': '40px', 'width': '100%', 'background-color': 'var(--placeholder)'}"></ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" [theme]="{'height': '40px', 'width': '80%', 'background-color': 'var(--placeholder)'}"></ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" [theme]="{'height': '40px', 'width': '90%', 'background-color': 'var(--placeholder)', 'background-color': 'var(--placeholder)'}"></ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" [theme]="{'height': '40px', 'width': '76%', 'background-color': 'var(--placeholder)'}"></ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" [theme]="{'height': '40px', 'width': '70%', 'background-color': 'var(--placeholder)'}"></ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" [theme]="{'height': '40px', 'width': '60%', 'background-color': 'var(--placeholder)'}"></ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" [theme]="{'height': '40px', 'width': '80%', 'background-color': 'var(--placeholder)'}"></ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" [theme]="{'height': '40px', 'width': '74%', 'background-color': 'var(--placeholder)'}"></ngx-skeleton-loader>
    </div>
</ng-template>
<ng-container *ngIf="job">
    <div class="card how-to-apply">
        <h3>How to Apply</h3>
        <div class="content" [innerHTML]="job.how_to_apply | htmlProtect">

        </div>
    </div>
</ng-container>
